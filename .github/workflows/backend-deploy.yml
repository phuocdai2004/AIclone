name: Backend CI/CD - Render Deploy

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      
      - name: Lint with flake8
        working-directory: ./backend
        run: |
          pip install flake8
          # Bỏ qua lint errors, chỉ cảnh báo
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
      
      - name: Test with pytest
        working-directory: ./backend
        run: |
          pytest tests/ --tb=short || true
      
      - name: Deploy to Render
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -n "$RENDER_DEPLOY_HOOK" ]; then
            curl "$RENDER_DEPLOY_HOOK"
            echo "Render deployment triggered"
          else
            echo "RENDER_DEPLOY_HOOK not set, skipping deployment"
          fi
      
      - name: Notify Slack (Optional)
        if: always()
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "Backend CI/CD: ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Backend Deployment* - ${{ job.status }}\n*Branch:* main\n*Commit:* ${{ github.sha }}"
                  }
                }
              ]
            }
        if: failure()
