services:
  - type: web
    name: aiclone-backend
    runtime: python
    pythonVersion: 3.11
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DATABASE_URL
        fromDatabase:
          name: aiclone-db
          property: connectionString
      - key: GROQ_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
    rootDir: backend
    region: singapore

databases:
  - name: aiclone-db
    databaseName: aiclone
    user: aiclone
    region: singapore
